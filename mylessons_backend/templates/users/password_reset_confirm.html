{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="reset-password-page" style="max-width:400px;margin:2rem auto;padding:1rem;border:1px solid #ddd;border-radius:8px;">
  <h2 style="text-align:center;">Reset Password</h2>
  <center><form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="form-group" style="margin-bottom:1rem;">
      <label for="{{ form.new_password1.id_for_label }}">New Password</label><br>
      {{ form.new_password1 }}
    </div>
    <div class="form-group" style="margin-bottom:1rem;">
      <label for="{{ form.new_password2.id_for_label }}">Confirm New Password</label><br>
      {{ form.new_password2 }}
    </div>
    <button type="submit" style="width:100%;padding:0.75rem;background-color:#ff8800;color:white;border:none;border-radius:32px;font-size:1rem;">
      {% if form.is_bound and form.errors %}Try Again{% else %}Reset Password{% endif %}
    </button>
  </form></center>
</div>
{% endblock %}
